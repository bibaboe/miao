  function journalEvents(journal) {
    var events = []

    for (var i = 0; i < journal.length; i++) {
      var n = journal[i].events.length
      for (var j = 0; j < n; j++) {
        if (!events.includes(journal[i].events[j])) {
          events.push(journal[i].events[j])
        }
      }
    }

    return events
  }  // 用events数组记录全部时间干的所有事

  function phi(table) {
    return (table[3] * table[0] - table[2] * table[1]) /
      Math.sqrt((table[2] + table[3]) *
        (table[0] + table[1]) *
        (table[1] + table[3]) *
        (table[0] + table[2]));
  }  // 利用公式计算事件与有没有变松鼠的相关性

  function hasEvent(event,entry) {
    return entry.events.includes(event)
  }  // 判断entry对象里的events属性的数组中有没有event事件

  function tableFor(event,journal) {
    var table = [0,0,0,0]

    for (var i = 0; i < journal.length; i++) {
      var entry = journal[i]
      var index = 0
      if (hasEvent(event,entry)) {
        index += 1
      }
      if (entry.squirrel) {
        index += 2
      }
      table[index] += 1
    }

    return table
  }  // 用table[0,0,0,0]记录事件与有没有变松鼠4种情况的次数，

  var events = journalEvents(journal)
  for (var i = 0; i < events.length; i++) {
    var correlation = phi(tableFor(events[i],journal))
    if (correlation > 0.1 || correlation < -0.1) {
    console.log(events[i] + ':', correlation)
    }
  } // 仅显示大于0.1或小于-0.1的相关性

    }
