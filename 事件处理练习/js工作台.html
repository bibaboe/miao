<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #code {
      width: 150px;
      height: 100px;
    }
    #output {
      border: 1px solid;
      width: 150px;
      height: 100px;
    }
  </style>
</head>
<body>
  <textarea name="" id="code">return "hi";</textarea>
  <button id="button">run</button>
  <pre id="output"></pre>

  <script>
    var textEl = document.querySelector('#code')
    var btnEl = document.querySelector('#button')
    var preEl = document.querySelector('#output')

    btnEl.addEventListener('click', e => {
      var text = textEl.value
      try {
        var f = new Function(text)
        preEl.textContent = f().toString()
      } catch (e) {
        preEl.textContent = e.toString()
      }
    })
  </script>
</body>
</html>
