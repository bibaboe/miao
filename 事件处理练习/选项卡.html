<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      display: flex;
    }
    li {
      list-style: none;
    }
    li button {
      width: 50px;
      height: 30px;
    }
    li div {
      width: 300px;
      height: 300px;
      border: 2px solid;
      position: absolute;
      top: 46px;
      left: 46px;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <button>1</button>
      <div style="Z-index:3">第一张卡</div>
    </li>
    <li>
      <button>2</button>
      <div style="Z-index:2">第二张卡</div>
    </li>
    <li>
      <button>3</button>
      <div style="Z-index:1">第三张卡</div>
    </li>
  </ul>
  <script>
    var lastClickEl
    var maxZIndex = 3
    window.addEventListener('click', e => {
      if (e.target.matches('button')) {
        // e.target.style.background = 'red'
        e.target.nextElementSibling.style.zIndex = ++maxZIndex
      }
    })
  </script>
</body>
</html>
