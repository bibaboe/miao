<script type="" id="lcf&lcm">
  var m = Number(prompt())
  var n = Number(prompt())
  console.log(largestCommonFactor(m,n),littlestCommonMultiple(m,n))
  function largestCommonFactor(m,n) {
    var r
    do {
      r = m % n
      m = n
      n = r
    } while (r != 0)
    return m
  }
  function littlestCommonMultiple(m,n) {
    return m * n / largestCommonFactor(m,n)
  }
</script>
