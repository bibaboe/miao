<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      xbackground-color: rgba(0,0,0,0.1);
      box-shadow: inset 0 0 1px red;
    }
      .icon-heart {
      display: inline-block;
      vertical-align: bottom;
      background-image: url(./css-heart.png);
      height: 100px;
      background-position: 2900px 100px;
      width: 100px;
      transition: none;
    }
    .icon-heart:hover {
      transition: background-position 1s 0s steps(28);
      background-position: 100px 100px;
    }
  </style>
</head>
<body>
  <div><span class="icon-heart"></span>爱心动效</div>
</body>
</html>
